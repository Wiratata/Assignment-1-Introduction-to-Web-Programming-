<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="navBar">
        <h1 class="logo">Wiranata</h1>
        <div class="navContainer">
            <ul id="navList">
                <a href="index.html"><li>Home</li></a>
                <a href="markToGrade.html"><li>Mark To Grade</li></a>
                <a href="temperatureConverter.html"><li>Temperature Converter</li></a>
                <a href="staffPage.html"><li>Staff Page</li></a>
            </ul>
        </div>
    </div>
    <div>

        <h1 class="title">TEMPERATURE CONVERTER</h1>
    </div>

    <div id="temperatureContainer">
        <div id="inputContainer">
            <div>
                <h2>ENTER TEMPERATURE</h2>
                <h3>Degree</h3>
                <div id="dataInput">   
                    <input type="number" id="degree">
                    <select name="from" id="from">
                        <option value="F" id="optF">°F</option>
                        <option value="C" id="optC">°C</option>
                        <option value="K" id="optK">°K</option>
                    </select>
                </div>
            </div>
            
            
            <div>
                <h3>Convert To</h3>
                <div id="convert">
                    <select name="to" id="to">
                    </select>
                </div>
            </div>
            <button id="convertBtn">Convert</button>
        </div>

        
        <div id="resultContainer">
            <h2 id="convertResult">

            </h2>
        </div>
    </div>
    <footer>
        <p id="footerText"></p>
    </footer>    
</body>
</html>
